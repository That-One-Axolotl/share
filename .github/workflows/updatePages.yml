name: Run Scripts on Commit

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run index.js
        run: node index.js

      - name: Run homepage.js
        run: node homepage.js
