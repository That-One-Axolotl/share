name: Run Scripts on Commit

permissions:
  contents: write

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  run-scripts:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run rename.js
        run: node rename.js

      - name: Run homepage.js
        run: node homepage.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-update by script" || echo "No changes"
          git push
